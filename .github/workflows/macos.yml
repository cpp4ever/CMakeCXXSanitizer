name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: "${{matrix.os}} ${{matrix.compiler}}: ${{matrix.language}} sanitizers"
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang, gcc]
        language: [C, CXX]
        os: [macos-12, macos-13, macos-14]
        include:
          - compiler: clang
            cc: clang
            cxx: clang++
            packages: llvm@15
          - os: macos-12
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
            packages:
          - os: macos-13
            compiler: gcc
            cc: gcc-12
            cxx: g++-12
            packages:
          - os: macos-14
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            packages:

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install
      run: |
        brew install ${{matrix.packages}} cmake ninja
        ${{matrix.cc}} --version
        ${{matrix.cxx}} --version
        cmake --version
        ninja --version
        cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure
      env:
        CC: ${{matrix.cc}}
        CXX: ${{matrix.cxx}}
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake -DCMAKE_BUILD_TYPE=Debug -DLANGUAGE=${{matrix.language}} -G "Ninja" -S "${{github.workspace}}"

    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake --build . --config Debug

    - name: Test
      working-directory: ${{runner.workspace}}/build
      run: |
        ctest --build-config Debug --repeat until-pass:10 --verbose
